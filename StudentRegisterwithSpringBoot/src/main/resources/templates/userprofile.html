<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/header.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <link th:href="@{/css/test.css}" rel="stylesheet">
    <title>User List</title>
    <style>
        .gradient-custom {
            background: #f2f2f2;
             /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgb(246, 217, 101), rgba(253, 160, 133, 1));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, #08ac4b, rgba(253, 160, 133, 1))
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <section class="vh-100" style="background-color: #e9ecef;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                     alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                                <!--<h5 th:text="${list.name}"></h5>-->
                                <h5 th:text="${list.name}"></h5>
                                <p th:text="${list.id}"></p>
                                <!--<i class="far fa-edit mb-5"></i>-->
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6>Information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>ID</h6>
                                            <p class="text-muted" th:text="${list.id}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Name</h6>
                                            <p class="text-muted" th:text="${list.name}"></p>
                                        </div>
                                    </div>
                                    <!--<h6>Projects</h6>
                                    <hr class="mt-0 mb-4">-->
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted" th:text="${list.email}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Role</h6>
                                            <p class="text-muted"th:text="${list.role}"></p>
                                        </div>
                                    </div>
                                    <!--<div class="d-flex justify-content-start">
                                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div id="testfooter">
    <span>Copyright &#169; ACE Inspiration 2022</span>
</div>
</div>
</body>
</html>
